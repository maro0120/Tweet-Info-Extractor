<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツイート詳細取得</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; max-width: 700px; margin: 0 auto; background: #f5f8fa; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); word-break: break-all; margin-bottom: 20px; }
        h2 { margin-top: 0; font-size: 18px; border-bottom: 2px solid #e1e8ed; padding-bottom: 10px; }
        .info-display { white-space: pre-wrap; font-size: 14px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; background: #f9f9f9; }
        .copy-button { 
            background-color: #1da1f2; 
            color: white; 
            border: none; 
            padding: 8px 15px; 
            font-size: 14px; 
            border-radius: 20px; 
            cursor: pointer; 
            margin-top: 15px;
            float: right;
            transition: background-color 0.2s;
        }
        .copy-button:hover { background-color: #0c85d0; }
        .copy-button:active { background-color: #096ba1; }
        .error { color: red; font-weight: bold; }
        .loading { color: #1da1f2; font-weight: bold; }
        .quoted-tweet { margin-top: 20px; padding: 15px; border-left: 5px solid #1da1f2; background: #eef5ff; border-radius: 6px; }
        .quoted-tweet .title { font-weight: bold; color: #1da1f2; margin-bottom: 10px; }
        .clearfix::after { content: ""; clear: both; display: table; }

    </style>
</head>
<body>

    <div class="card clearfix">
        <h2>ツイート情報抽出</h2>
        <div id="status" class="loading">待機中...</div>
        
        <div id="result" style="display:none;">
            <div id="formattedOutput" class="info-display"></div>
            <button class="copy-button" onclick="copyToClipboard()">コピー</button>
        </div>
    </div>

    <script>
        // Service Worker登録
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');

        window.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const sharedText = params.get('text') || '';
            const sharedUrl = params.get('url') || '';
            
            const urlRegex = /(https?:\/\/(?:twitter\.com|x\.com)\/[a-zA-Z0-9_]+\/status\/[0-9]+)/;
            const match = (sharedUrl + " " + sharedText).match(urlRegex);

            if (match) {
                const tweetUrl = match[0];
                fetchTweetData(tweetUrl);
            } else {
                document.getElementById('status').textContent = "TwitterのURLが見つかりませんでした。共有メニューからツイートを共有してください。";
            }
        });

        async function fetchTweetData(url) {
            document.getElementById('status').textContent = "データ取得中...";
            
            try {
                const parts = url.split('/');
                const tweetId = parts[parts.length - 1].split('?')[0];
                const apiUrl = `https://api.fxtwitter.com/status/${tweetId}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const data = await response.json();
                
                const mainTweet = data.tweet;
                const quotedTweet = data.tweet.quote ? data.tweet.quote : null;

                const formattedText = formatTweet(mainTweet, quotedTweet);
                document.getElementById('formattedOutput').textContent = formattedText;
                
                document.getElementById('status').style.display = 'none';
                document.getElementById('result').style.display = 'block';

            } catch (e) {
                console.error(e);
                document.getElementById('status').innerHTML = `<span class="error">取得に失敗しました。<br>エラー: ${e.message}</span>`;
            }
        }
        
        // ツイート情報を整形して文字列を生成する関数
        function formatTweet(tweet, quotedTweet = null) {
            
            // ------------------
            // ヘルパー関数
            // ------------------
            const toJST = (timestamp) => {
                const date = new Date(timestamp * 1000); 
                return date.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false,
                    timeZone: 'Asia/Tokyo'
                }).replace(/\//g, '/').replace(' ', ' ');
            };

            // URLのクエリパラメータを削除する関数
            const cleanUrl = (url) => {
                try {
                    const parsedUrl = new URL(url);
                    // ほとんどの場合、クエリパラメータを削除するだけで良い
                    return parsedUrl.origin + parsedUrl.pathname;
                } catch (e) {
                    return url; // パースに失敗したら元のURLを返す
                }
            };


            const getMediaUrls = (media) => {
                let urls = [];
                if (media && media.photos) {
                    // **ここを修正:** photo.urlをcleanUrlに通す
                    urls = urls.concat(media.photos.map(p => cleanUrl(p.url)));
                }
                if (media && media.video) {
                    // 動画URLもcleanUrlに通す
                    urls.push(cleanUrl(media.video.url)); 
                }
                
                // YouTubeのサムネとURLは本文からの抽出に頼る
                const ytRegex = /(https?:\/\/(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11}))/;
                const ytMatch = tweet.text.match(ytRegex);
                if (ytMatch) {
                    const videoId = ytMatch[2];
                    // YouTubeサムネイルは元々クエリパラメータを持たないクリーンなURLを生成
                    const ytThumb = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    urls.push(`[YouTube URL] ${ytMatch[0]}`);
                    urls.push(`[YouTube サムネ] ${ytThumb}`);
                }
                return urls.join('\n');
            };

            // ------------------
            // メインツイート整形
            // ------------------
            
            let output = '';

            const mainUserLine = `${tweet.author.name} @${tweet.author.screen_name} (${toJST(tweet.created_timestamp)})`;
            const mainBodyLine = tweet.text;
            const mainUrlLine = tweet.url; // ツイート自体のURLはパラメータを削除しない
            const mainMediaLine = getMediaUrls(tweet.media);

            output += mainUserLine + '\n' + mainBodyLine + '\n' + mainUrlLine;
            if (mainMediaLine) {
                 output += '\n\n' + mainMediaLine;
            }

            // ------------------
            // 引用ポストの処理
            // ------------------
            if (quotedTweet) {
                const quotedUserLine = `${quotedTweet.author.name} @${quotedTweet.author.screen_name} (${toJST(quotedTweet.created_timestamp)})`;
                const quotedBodyLine = quotedTweet.text;
                const quotedUrlLine = quotedTweet.url;
                const quotedMediaLine = getMediaUrls(quotedTweet.media);
                
                output += '\n\n[引用ポスト]\n';
                output += quotedUserLine + '\n' + quotedBodyLine + '\n' + quotedUrlLine;
                if (quotedMediaLine) {
                    output += '\n\n' + quotedMediaLine;
                }
            }

            return output.trim();
        }

        // コピー処理 (前回のものと変更なし)
        function copyToClipboard() {
            const content = document.getElementById('formattedOutput').textContent;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(content).then(() => {
                    alert('内容がクリップボードにコピーされました！');
                    const btn = document.querySelector('.copy-button');
                    const originalText = btn.textContent;
                    btn.textContent = 'コピー完了！';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 1500);
                }).catch(err => {
                    console.error('コピー失敗:', err);
                    alert('コピーに失敗しました。手動でコピーしてください。');
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = content;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    alert('内容がクリップボードにコピーされました！');
                } catch (err) {
                    console.error('コピー失敗:', err);
                    alert('コピーに失敗しました。手動でコピーしてください。');
                }
                document.body.removeChild(textarea);
            }
        }
    </script>
</body>
</html>
