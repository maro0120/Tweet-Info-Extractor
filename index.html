    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; max-width: 700px; margin: 0 auto; background: #f5f8fa; }

<body>

    <div class="card clearfix">
        <h2>ãƒ„ã‚¤ãƒ¼ãƒˆæƒ…å ±æŠ½å‡º</h2>
        <div id="status" class="loading">å¾…æ©Ÿä¸­...</div>
        
        <div id="result" style="display:none;">
            <div id="formattedOutput" class="info-display"></div>
            <button class="copy-button" onclick="copyToClipboard()">ã‚³ãƒ”ãƒ¼</button>

    <script>
        // Service Workerç™»éŒ²
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');

        window.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const sharedText = params.get('text') || '';
            const sharedUrl = params.get('url') || '';
            
            const urlRegex = /(https?:\/\/(?:twitter\.com|x\.com)\/[a-zA-Z0-9_]+\/status\/[0-9]+)/;
            const match = (sharedUrl + " " + sharedText).match(urlRegex);

            if (match) {
                const tweetUrl = match[0];
                fetchTweetData(tweetUrl);
            } else {
                document.getElementById('status').textContent = "Twitterã®URLãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚å…±æœ‰ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‹ã‚‰ãƒ„ã‚¤ãƒ¼ãƒˆã‚’å…±æœ‰ã—ã¦ãã ã•ã„ã€‚";
            }
        });

        async function fetchTweetData(url) {
            document.getElementById('status').textContent = "ãƒ‡ãƒ¼ã‚¿å–å¾—ä¸­...";
            
            try {
                const parts = url.split('/');
                const tweetId = parts[parts.length - 1].split('?')[0];
                const apiUrl = `https://api.fxtwitter.com/status/${tweetId}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const data = await response.json();
                
                const mainTweet = data.tweet;
                const quotedTweet = data.tweet.quote ? data.tweet.quote : null;

                const formattedText = formatTweet(mainTweet, quotedTweet);
                document.getElementById('formattedOutput').textContent = formattedText;
                
                document.getElementById('status').style.display = 'none';
                document.getElementById('result').style.display = 'block';

            } catch (e) {
                console.error(e);
                document.getElementById('status').innerHTML = `<span class="error">å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚<br>ã‚¨ãƒ©ãƒ¼: ${e.message}</span>`;
            }
        }
        
        // ãƒ„ã‚¤ãƒ¼ãƒˆæƒ…å ±ã‚’æ•´å½¢ã—ã¦æ–‡å­—åˆ—ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function formatTweet(tweet, quotedTweet = null) {
            
            // ------------------
            // ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
            // ------------------
            const toJST = (timestamp) => {
                const date = new Date(timestamp * 1000); 
                return date.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false,
                    timeZone: 'Asia/Tokyo'
                }).replace(/\//g, '/').replace(' ', ' ');
            };

            const cleanUrl = (url) => {
                try {
                    const parsedUrl = new URL(url);
                    return parsedUrl.origin + parsedUrl.pathname;
                } catch (e) {
                    return url;
                }
            };

            const getMediaUrls = (media, text) => {
                let urls = [];
                if (media && media.photos) {
                    urls = urls.concat(media.photos.map(p => cleanUrl(p.url)));
                }
                if (media && media.video) {
                    urls.push(cleanUrl(media.video.url)); 
                }
                
                const ytRegex = /(https?:\/\/(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11}))/;
                const ytMatch = text && text.match(ytRegex);
                if (ytMatch) {
                    const videoId = ytMatch[2];
                    const ytThumb = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    urls.push(`[YouTube URL] ${ytMatch[0]}`);
                    urls.push(`[YouTube ã‚µãƒ ãƒ] ${ytThumb}`);
                }
                return urls.join('\n');
            };

            // ------------------
            // Grokã‚·ã‚§ã‚¢ãƒªãƒ³ã‚¯ã®æ¤œå‡ºãƒ­ã‚¸ãƒƒã‚¯
            // ------------------
            const detectGrokLink = (t) => {
                // ãƒ„ã‚¤ãƒ¼ãƒˆå†…ã®URLã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’ç¢ºèª
                // api.fxtwitter.com ã®ãƒ¬ã‚¹ãƒãƒ³ã‚¹æ§‹é€ ã«ä¾å­˜ã—ã¾ã™ãŒã€é€šå¸¸ entities.urls ã¾ãŸã¯ url.urls ã«ã‚ã‚Šã¾ã™
                const urls = (t.entities && t.entities.urls) || [];
                
                // æœ¬æ–‡å†…ã®URLæ–‡å­—åˆ—ã‚‚ãƒã‚§ãƒƒã‚¯ï¼ˆã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ãŒæ¼ã‚Œã‚‹å ´åˆã®ä¿é™ºï¼‰
                const grokRegex = /(https?:\/\/(?:x\.com|twitter\.com)\/i\/grok\/share\/[a-zA-Z0-9-]+)/;
                const textMatch = t.text.match(grokRegex);

                let grokUrl = null;
                let pageTitle = null;

                // 1. ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‹ã‚‰æ¢ã™ï¼ˆã‚¿ã‚¤ãƒˆãƒ«æƒ…å ±ãŒå–ã‚Œã‚‹å¯èƒ½æ€§ãŒã‚ã‚‹ãŸã‚å„ªå…ˆï¼‰
                const foundEntity = urls.find(u => u.expanded_url && u.expanded_url.includes('/i/grok/share/'));
                if (foundEntity) {
                    grokUrl = foundEntity.expanded_url;
                    // fxtwitterç­‰ã¯titleã‚’ä»˜ä¸ã—ã¦ãã‚Œã‚‹å ´åˆãŒã‚ã‚‹
                    pageTitle = foundEntity.title || null; 
                } 
                // 2. ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã«ãªã‘ã‚Œã°ãƒ†ã‚­ã‚¹ãƒˆã‹ã‚‰æ¢ã™
                else if (textMatch) {
                    grokUrl = textMatch[0];
                }

                return { grokUrl, pageTitle };
            };

            const grokInfo = detectGrokLink(tweet);

            // ------------------
            // å‡ºåŠ›ç”Ÿæˆ
            // ------------------
            let output = '';

            // â˜… Grokå…±æœ‰ãƒªãƒ³ã‚¯ãŒã‚ã‚‹å ´åˆã®ç‰¹åˆ¥ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
            if (grokInfo.grokUrl) {
                const authorInfo = `${tweet.author.name} @${tweet.author.screen_name} (${toJST(tweet.created_timestamp)})`;
                
                // æœ¬æ–‡ã‹ã‚‰URLã‚’é™¤å»ã—ã¦ã€Œå›ç­”ã€ã¨ã™ã‚‹
                // Grokã®URLãã®ã‚‚ã®ã‚’ãƒ†ã‚­ã‚¹ãƒˆã‹ã‚‰å‰Šé™¤ã—ã¦è¦‹ã‚„ã™ãã™ã‚‹
                let answerText = tweet.text.replace(grokInfo.grokUrl, '').trim();

                output += `[ğŸ¤– Grokæƒ…å ±å…±æœ‰] ${authorInfo}\n\n`;
                
                // è³ªå•ï¼ˆãƒšãƒ¼ã‚¸ã‚¿ã‚¤ãƒˆãƒ«ãŒå–å¾—ã§ãã¦ã„ã‚Œã°ãã‚Œã‚’ã€ãªã‘ã‚Œã°ä»®ç½®ãï¼‰
                if (grokInfo.pageTitle) {
                    output += `[è³ªå•]\n${grokInfo.pageTitle}\n\n`;
                } else {
                    // ã‚¿ã‚¤ãƒˆãƒ«ãŒAPIã‹ã‚‰å–ã‚Œãªã„å ´åˆã€æ‰‹å‹•å…¥åŠ›ç”¨ã«æ ã ã‘ç”¨æ„ã™ã‚‹ã‹ã€URLã ã‘è¡¨ç¤º
                    output += `[è³ªå•]\n(å…±æœ‰ãƒªãƒ³ã‚¯ã‚’å‚ç…§)\n\n`;
                }

                output += `[å›ç­”]\n${answerText}\n\n`;
                output += `[ä¼šè©±URL]\n${grokInfo.grokUrl}\n`;
                
                // Grokä»¥å¤–ã®æ·»ä»˜ãƒ¡ãƒ‡ã‚£ã‚¢ãŒã‚ã‚Œã°è¿½åŠ ï¼ˆç¨€ã ãŒã‚¹ã‚¯ã‚·ãƒ§ãªã©ï¼‰
                const otherMedia = getMediaUrls(tweet.media, tweet.text);
                if (otherMedia) {
                    output += '\n[ãã®ä»–æ·»ä»˜]\n' + otherMedia;
                }

            } else {
                // â˜… é€šå¸¸ã®ãƒ„ã‚¤ãƒ¼ãƒˆæ•´å½¢ï¼ˆä»¥å‰ã®ãƒ­ã‚¸ãƒƒã‚¯ï¼‰
                const mainUserLine = `${tweet.author.name} @${tweet.author.screen_name} (${toJST(tweet.created_timestamp)})`;
                const mainBodyLine = tweet.text;
                const mainUrlLine = tweet.url; 
                const mainMediaLine = getMediaUrls(tweet.media, tweet.text);

                output += mainUserLine + '\n' + mainBodyLine;
                if (mainMediaLine) {
                     output += '\n' + mainMediaLine;
                }
                output += '\n' + mainUrlLine;
            }

            // ------------------
            // å¼•ç”¨ãƒã‚¹ãƒˆã®å‡¦ç†
            // ------------------
            if (quotedTweet) {
                const quotedUserLine = `${quotedTweet.author.name} @${quotedTweet.author.screen_name} (${toJST(quotedTweet.created_timestamp)})`;
                const quotedBodyLine = quotedTweet.text;
                const quotedUrlLine = quotedTweet.url;
                const quotedMediaLine = getMediaUrls(quotedTweet.media, quotedTweet.text);
                
                output += '\n\n[å¼•ç”¨å…ƒ]\n';
                output += quotedUserLine + '\n' + quotedBodyLine;
                if (quotedMediaLine) {
                    output += '\n' + quotedMediaLine;
                }
                output += '\n' + quotedUrlLine;
            }

            return output.trim();
        }

        // ã‚³ãƒ”ãƒ¼å‡¦ç†
        function copyToClipboard() {
            const content = document.getElementById('formattedOutput').textContent;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(content).then(() => {
                    alert('å†…å®¹ãŒã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã•ã‚Œã¾ã—ãŸï¼');
                    const btn = document.querySelector('.copy-button');
                    const originalText = btn.textContent;
                    btn.textContent = 'ã‚³ãƒ”ãƒ¼å®Œäº†ï¼';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 1500);
                }).catch(err => {
                    console.error('ã‚³ãƒ”ãƒ¼å¤±æ•—:', err);
                    alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ‰‹å‹•ã§ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„ã€‚');
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = content;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    alert('å†…å®¹ãŒã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã•ã‚Œã¾ã—ãŸï¼');
                } catch (err) {
                    console.error('ã‚³ãƒ”ãƒ¼å¤±æ•—:', err);
                    alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ‰‹å‹•ã§ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„ã€‚');
                }
                document.body.removeChild(textarea);
            }
        }
    </script>
