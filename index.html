    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; max-width: 700px; margin: 0 auto; background: #f5f8fa; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); word-break: break-all; margin-bottom: 20px; }

        /* å¼•ç”¨ã‚¹ã‚¿ã‚¤ãƒ« */
        .quoted-tweet { margin-top: 20px; padding: 15px; border-left: 5px solid #1da1f2; background: #eef5ff; border-radius: 6px; }
        .quoted-tweet .title { font-weight: bold; color: #1da1f2; margin-bottom: 10px; }
        
        /* Grokå¼•ç”¨æ™‚ã®ç‰¹åˆ¥ã‚¹ã‚¿ã‚¤ãƒ«ï¼ˆå¿…è¦ã§ã‚ã‚Œã°JSå´ã§classä»˜ä¸ã‚‚å¯èƒ½ã§ã™ãŒã€ä»Šå›ã¯ãƒ†ã‚­ã‚¹ãƒˆè¡¨ç¾ã§å¯¾å¿œï¼‰ */
        
        .clearfix::after { content: ""; clear: both; display: table; }

</head>
<body>

    <div class="card clearfix">
        <h2>ãƒ„ã‚¤ãƒ¼ãƒˆæƒ…å ±æŠ½å‡º</h2>
        <div id="status" class="loading">å¾…æ©Ÿä¸­...</div>
        
        <div id="result" style="display:none;">
            <div id="formattedOutput" class="info-display"></div>
            <button class="copy-button" onclick="copyToClipboard()">ã‚³ãƒ”ãƒ¼</button>
        </div>
    </div>

    <script>
        // Service Workerç™»éŒ²
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');

        window.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const sharedText = params.get('text') || '';
            const sharedUrl = params.get('url') || '';
            
            const urlRegex = /(https?:\/\/(?:twitter\.com|x\.com)\/[a-zA-Z0-9_]+\/status\/[0-9]+)/;
            const match = (sharedUrl + " " + sharedText).match(urlRegex);

            if (match) {
                const tweetUrl = match[0];
                fetchTweetData(tweetUrl);
            } else {
                document.getElementById('status').textContent = "Twitterã®URLãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚å…±æœ‰ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‹ã‚‰ãƒ„ã‚¤ãƒ¼ãƒˆã‚’å…±æœ‰ã—ã¦ãã ã•ã„ã€‚";
            }
        });

        async function fetchTweetData(url) {
            document.getElementById('status').textContent = "ãƒ‡ãƒ¼ã‚¿å–å¾—ä¸­...";
            
            try {
                const parts = url.split('/');
                const tweetId = parts[parts.length - 1].split('?')[0];
                const apiUrl = `https://api.fxtwitter.com/status/${tweetId}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const data = await response.json();
                
                const mainTweet = data.tweet;
                const quotedTweet = data.tweet.quote ? data.tweet.quote : null;

                const formattedText = formatTweet(mainTweet, quotedTweet);
                document.getElementById('formattedOutput').textContent = formattedText;
                
                document.getElementById('status').style.display = 'none';
                document.getElementById('result').style.display = 'block';

            } catch (e) {
                console.error(e);
                document.getElementById('status').innerHTML = `<span class="error">å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚<br>ã‚¨ãƒ©ãƒ¼: ${e.message}</span>`;
            }
        }
        
        // ãƒ„ã‚¤ãƒ¼ãƒˆæƒ…å ±ã‚’æ•´å½¢ã—ã¦æ–‡å­—åˆ—ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function formatTweet(tweet, quotedTweet = null) {
            
            // ------------------
            // ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
            // ------------------
            const toJST = (timestamp) => {
                const date = new Date(timestamp * 1000); 
                return date.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false,
                    timeZone: 'Asia/Tokyo'
                }).replace(/\//g, '/').replace(' ', ' ');
            };

            // URLã®ã‚¯ã‚¨ãƒªãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã™ã‚‹é–¢æ•°
            const cleanUrl = (url) => {
                try {
                    const parsedUrl = new URL(url);
                    return parsedUrl.origin + parsedUrl.pathname;
                } catch (e) {
                    return url;
                }
            };


            const getMediaUrls = (media) => {
                let urls = [];
                if (media && media.photos) {
                    urls = urls.concat(media.photos.map(p => cleanUrl(p.url)));
                }
                if (media && media.video) {
                    urls.push(cleanUrl(media.video.url)); 
                }
                
                const ytRegex = /(https?:\/\/(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11}))/;
                const ytMatch = tweet.text.match(ytRegex);
                if (ytMatch) {
                    const videoId = ytMatch[2];
                    const ytThumb = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    urls.push(`[YouTube URL] ${ytMatch[0]}`);
                    urls.push(`[YouTube ã‚µãƒ ãƒ] ${ytThumb}`);
                }
                return urls.join('\n');
            };

            // ------------------
            // ãƒ¡ã‚¤ãƒ³ãƒ„ã‚¤ãƒ¼ãƒˆæ•´å½¢
            // ------------------
            
            let output = '';

            const mainUserLine = `${tweet.author.name} @${tweet.author.screen_name} (${toJST(tweet.created_timestamp)})`;
            const mainBodyLine = tweet.text;
            const mainUrlLine = tweet.url; 
            const mainMediaLine = getMediaUrls(tweet.media);

            output += mainUserLine + '\n' + mainBodyLine;
            if (mainMediaLine) {
                 output += '\n' + mainMediaLine;
            }
            output += '\n' + mainUrlLine;

            // ------------------
            // å¼•ç”¨ãƒã‚¹ãƒˆã®å‡¦ç† (Grokå¯¾å¿œ)
            // ------------------
            if (quotedTweet) {
                // Grokåˆ¤å®š: IDãŒ'grok'ã®å ´åˆ
                const isGrok = quotedTweet.author.screen_name.toLowerCase() === 'grok';
                
                // ãƒ˜ãƒƒãƒ€ãƒ¼ã‚’åˆ‡ã‚Šæ›¿ãˆ
                const quoteHeader = isGrok ? '\n\n[ğŸ¤– Grok]' : '\n\n[å¼•ç”¨å…ƒ]';
                
                const quotedUserLine = `${quotedTweet.author.name} @${quotedTweet.author.screen_name} (${toJST(quotedTweet.created_timestamp)})`;
                const quotedBodyLine = quotedTweet.text;
                const quotedUrlLine = quotedTweet.url;
                const quotedMediaLine = getMediaUrls(quotedTweet.media);
                
                output += quoteHeader + '\n';
                output += quotedUserLine + '\n' + quotedBodyLine;
                if (quotedMediaLine) {
                    output += '\n' + quotedMediaLine;
                }
                output += '\n' + quotedUrlLine;
            }

            return output.trim();
        }

        // ã‚³ãƒ”ãƒ¼å‡¦ç†
        function copyToClipboard() {
            const content = document.getElementById('formattedOutput').textContent;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(content).then(() => {
                    alert('å†…å®¹ãŒã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã•ã‚Œã¾ã—ãŸï¼');
                    const btn = document.querySelector('.copy-button');
                    const originalText = btn.textContent;
                    btn.textContent = 'ã‚³ãƒ”ãƒ¼å®Œäº†ï¼';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 1500);
                }).catch(err => {
                    console.error('ã‚³ãƒ”ãƒ¼å¤±æ•—:', err);
                    alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ‰‹å‹•ã§ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„ã€‚');
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = content;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    alert('å†…å®¹ãŒã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã•ã‚Œã¾ã—ãŸï¼');
                } catch (err) {
                    console.error('ã‚³ãƒ”ãƒ¼å¤±æ•—:', err);
                    alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ‰‹å‹•ã§ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„ã€‚');
                }
                document.body.removeChild(textarea);
            }
        }
    </script>
</body>
