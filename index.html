<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツイート詳細取得 (Grok整形版)</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; max-width: 700px; margin: 0 auto; background: #f5f8fa; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); word-break: break-all; margin-bottom: 20px; }
        h2 { margin-top: 0; font-size: 18px; border-bottom: 2px solid #e1e8ed; padding-bottom: 10px; }
        .info-display { white-space: pre-wrap; font-size: 14px; line-height: 1.6; padding: 15px; border: 1px solid #ddd; border-radius: 6px; background: #f9f9f9; color: #333; }
        .copy-button { 
            background-color: #1da1f2; 
            color: white; 
            border: none; 
            padding: 8px 15px; 
            font-size: 14px; 
            border-radius: 20px; 
            cursor: pointer; 
            margin-top: 15px;
            float: right;
            transition: background-color 0.2s;
        }
        .copy-button:hover { background-color: #0c85d0; }
        .error { color: red; font-weight: bold; }
        .loading { color: #1da1f2; font-weight: bold; }
        .clearfix::after { content: ""; clear: both; display: table; }
    </style>
</head>
<body>

    <div class="card clearfix">
        <h2>ツイート情報抽出</h2>
        <div id="status" class="loading">待機中...</div>
        
        <div id="result" style="display:none;">
            <div id="formattedOutput" class="info-display"></div>
            <button class="copy-button" onclick="copyToClipboard()">コピー</button>
        </div>
    </div>

    <script>
        // Service Worker登録
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');

        window.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const sharedText = params.get('text') || '';
            const sharedUrl = params.get('url') || '';
            
            const urlRegex = /(https?:\/\/(?:twitter\.com|x\.com)\/[a-zA-Z0-9_]+\/status\/[0-9]+)/;
            const match = (sharedUrl + " " + sharedText).match(urlRegex);

            if (match) {
                fetchTweetData(match[0]);
            } else {
                document.getElementById('status').textContent = "URLが見つかりません。";
            }
        });

        async function fetchTweetData(url) {
            document.getElementById('status').textContent = "データ取得中...";
            try {
                const parts = url.split('/');
                const tweetId = parts[parts.length - 1].split('?')[0];
                const apiUrl = `https://api.fxtwitter.com/status/${tweetId}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const data = await response.json();
                const formattedText = formatTweet(data.tweet);
                
                document.getElementById('formattedOutput').textContent = formattedText;
                document.getElementById('status').style.display = 'none';
                document.getElementById('result').style.display = 'block';

            } catch (e) {
                console.error(e);
                document.getElementById('status').innerHTML = `<span class="error">エラー: ${e.message}</span>`;
            }
        }
        
        function formatTweet(tweet) {
            // 日時整形
            const toJST = (ts) => {
                return new Date(ts * 1000).toLocaleString('ja-JP', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit', second: '2-digit',
                    hour12: false, timeZone: 'Asia/Tokyo'
                }).replace(/\//g, '/');
            };

            // URLクリーンアップ
            const cleanUrl = (u) => { try { return new URL(u).origin + new URL(u).pathname; } catch { return u; } };

            // Grok情報の抽出
            let grokData = null;
            let grokShareUrl = null;

            // エンティティ(リンクカード情報)からGrokを探す
            if (tweet.entities && tweet.entities.urls) {
                const grokEntity = tweet.entities.urls.find(u => 
                    u.expanded_url.includes('/grok/share') || u.expanded_url.includes('/i/grok/')
                );

                if (grokEntity) {
                    grokShareUrl = grokEntity.expanded_url;
                    grokData = {
                        url: grokShareUrl,
                        // リンクカードのタイトルを質問 [USER] とする
                        question: grokEntity.title || '', 
                        // ディスクリプションは使用せず、本文をAGENTとするため空にする
                        answer: '' 
                    };
                }
            }

            // --- 出力生成 ---
            let output = '';

            // 1. ヘッダー情報の生成
            const headerInfo = `${tweet.author.name} @${tweet.author.screen_name} (${toJST(tweet.created_timestamp)})`;

            // Grok共有リンクがある場合の特別フォーマット
            if (grokData) {
                // 質問と、ツイート本文（コメント＋回答＋URL）を抽出
                let agentContent = tweet.text;
                let userComment = '';

                // ツイート本文からGrok共有URLを抽出・除去
                // URLに続くスペースも含めて除去する正規表現
                const grokUrlRegex = new RegExp(`(https?:\/\/(?:x\.com|twitter\.com)\/i\/grok\/share\/[a-zA-Z0-9-]+)\\s*`, 'g');
                agentContent = agentContent.replace(grokUrlRegex, '').trim();

                // URL除去後の残りをコメント＋回答とする
                // Grokの回答は通常、質問（タイトル）の後に続くため、ツイート本文の残りを全てAGENT（回答）と見なします。

                // 質問 (USER)
                const questionText = grokData.question.trim() || '(質問内容の取得に失敗しました)';
                
                // 回答 (AGENT)
                const answerText = agentContent || '(回答内容がツイート本文に見つかりませんでした)';

                // 出力フォーマットの構築
                // ヘッダー行 (ユーザー情報と回答本文の最初の部分) + Grok URL
                output += `${headerInfo} ${answerText.split('\n')[0].substring(0, 50)}...\n\n`; // コメントの体裁
                output += `${grokShareUrl}\n`;
                
                output += `[USER]\n${questionText}\n`;
                
                // 回答本文全体（コメントやヘッダーが含まれる可能性がある）
                output += `\n[AGENT]\n${answerText}\n`;


            } else {
                // 通常のツイート整形（以前のロジック）
                const mainBodyLine = tweet.text;
                const mainMediaLine = tweet.media ? (tweet.media.photos || []).map(p => cleanUrl(p.url)).concat(tweet.media.video ? [cleanUrl(tweet.media.video.url)] : []).join('\n') : '';

                output += `${headerInfo}\n${mainBodyLine}`;
                if (mainMediaLine) {
                     output += '\n' + mainMediaLine;
                }
            }

            // 最後に元ツイートのURL
            output += `\n${tweet.url}`;

            return output;
        }

        function copyToClipboard() {
            const content = document.getElementById('formattedOutput').textContent;
            navigator.clipboard.writeText(content).then(() => {
                alert('コピーしました！');
            }).catch(e => {
                const ta = document.createElement('textarea');
                ta.value = content;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                alert('コピーしました！');
            });
        }
    </script>
</body>
</html>
